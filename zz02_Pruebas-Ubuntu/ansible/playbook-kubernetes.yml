---
- hosts: all
  become: yes
  tasks:
    - name: Agregar clave GPG de Kubernetes
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Agregar repositorio de Kubernetes
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Instalar Kubernetes (kubeadm, kubelet, kubectl)
      apt:
        name:
          - kubeadm
          - kubelet
          - kubectl
        state: present

    - name: Iniciar y habilitar kubelet
      service:
        name: kubelet
        state: started
        enabled: yes