# Antes del despliegue hay que pasarle los archivos de la app-web
# Verificar el estado de los pods.
#-------------------------------------------------------
# 1. Copiar el código PHP al nodo worker
#-------------------------------------------------------
- name: Copiar el código PHP al nodo worker
  copy:
    src: "{{ playbook_dir }}/../web/"  # Ruta en el host de Ansible
    dest: "{{ web_app_path }}"  # Ruta en el nodo worker
    owner: asan
    group: asan
    mode: '0755'
  delegate_to: worker1

# Instalar La la biblioteca kubernetes para que le modulo k8s la tenga.
- name: Instalar la biblioteca kubernetes
  pip:
    name: kubernetes
    executable: pip3
    extra_args: --break-system-packages
  become: true

- name: Crear el namespace para db_web
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ namespace_asantech }}"

- name: Copiando wildcard-asantech.crt de Kubernetes al nodo worker1
  copy:
    src: /tmp/certs/wildcard-asantech.crt
    dest: /tmp/certs/wildcard-asantech.crt
    owner: "{{ ansible_user_id }}"
    group: "{{ user_group_ansible }}"

- name: Copiar wildcard-asantech.key de Kubernetes al nodo worker1
  copy:
    src: /tmp/certs/wildcard-asantech.key
    dest: /tmp/certs/wildcard-asantech.key
    owner: "{{ ansible_user_id }}"
    group: "{{ user_group_ansible }}"
#-------------------------------------------------------
# 1. Desplegar la base de datos MariaDB
#-------------------------------------------------------
- name: Crear PersistentVolume para MariaDB
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: mariadb-data-pv
      spec:
        capacity:
          storage: 5Gi
        accessModes:
          - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        hostPath:
          path: /mnt/data # Asegúrate de que esta ruta exista en el nodo


- name: Crear PersistentVolumeClaim para MariaDB
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: mariadb-data
        namespace: "{{ namespace_asantech }}"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

# Creamos el despliegue de la base de datos.
- name: Crear despliegue para MariaDB
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ db_name }}-deployment"
        namespace: "{{ namespace_asantech }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ db_name }}"
        template:
          metadata:
            labels:
              app: "{{ db_name }}"
          spec:
            containers:
              - name: "{{ db_name }}"
                image: "{{ db_image }}"
                env:
                  - name: MYSQL_ROOT_PASSWORD
                    value: "{{ db_root_password }}"
                  - name: MYSQL_DATABASE
                    value: "{{ db_database }}"
                  - name: MYSQL_USER
                    value: "{{ db_user }}"
                  - name: MYSQL_PASSWORD
                    value: "{{ db_password }}"
                ports:
                  - containerPort: "{{ db_port }}"
                volumeMounts:
                  - name: "{{ db_volume_name }}"
                    mountPath: "{{ db_volume_path }}"
            volumes:
              - name: "{{ db_volume_name }}"
                persistentVolumeClaim:
                  claimName: mariadb-data



# Crear el Servicio para la Base De Datos
- name: Crear servicio para MariaDB
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ db_name }}-service"
        namespace: "{{ namespace_asantech }}"
      spec:
        type: NodePort
        ports:
          - protocol: TCP
            port: "{{ db_port }}"
            targetPort: "{{ db_port }}"
            nodePort: 30008
        selector:
          app: "{{ db_name }}"


- name: Crear ConfigMap con el script SQL
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: init-db-script
        namespace: "{{ namespace_asantech }}"
      data:
        init.sql: |
          CREATE DATABASE IF NOT EXISTS {{ db_database }};
          USE {{ db_database }};
          CREATE TABLE clientes (
              id_cliente INT AUTO_INCREMENT PRIMARY KEY,
              nombre VARCHAR(100) NOT NULL,
              contrasena VARCHAR(255) NOT NULL
          );
          CREATE TABLE servicios (
              id_servicio INT AUTO_INCREMENT PRIMARY KEY,
              id_cliente INT NOT NULL,
              nombre_servicio VARCHAR(100) NOT NULL,
              descripcion TEXT,
              fecha_inicio DATETIME,
              fecha_fin DATETIME,
              costo DECIMAL(10,2),
              FOREIGN KEY (id_cliente) REFERENCES clientes(id_cliente) ON DELETE CASCADE
          );

# - name: Ejecutar script SQL desde ConfigMap
#   command: >
#     mysql -h "{{ db_name }}-service" -P {{ db_port }} -u {{ db_user }} -p {{ db_password }}
#     -D {{ db_database }} < /tmp/init.sql
#   args:
#     chdir: /tmp
- name: Extraer el script SQL del ConfigMap
  shell: >
    kubectl get configmap init-db-script -n {{ namespace_asantech }}
    -o jsonpath='{.data.init\.sql}' > /tmp/init.sql
  environment:
    KUBECONFIG: /home/asan/.kube/config

# Obtener el nombre del pod de MariaDB
- name: Obtener el nombre del pod de MariaDB
  command: >
    kubectl get pods -n {{ namespace_asantech }}
    -l app={{ db_name }} -o jsonpath='{.items[0].metadata.name}'
  register: mariadb_pod_name
  environment:
    KUBECONFIG: /home/asan/.kube/config

# Copiar el script SQL al pod de MariaDB
- name: Copiar el script SQL al pod de MariaDB
  command: >
    kubectl --kubeconfig=/home/asan/.kube/config --request-timeout=60s cp /tmp/init.sql {{ namespace_asantech }}/{{ mariadb_pod_name.stdout }}:/tmp/init.sql
  environment:
    KUBECONFIG: /home/asan/.kube/config

# Ejecutar el script SQL en el pod de MariaDB
- name: Ejecutar el script SQL en el pod de MariaDB
  command: >
    kubectl exec -n {{ namespace_asantech }} {{ mariadb_pod_name.stdout }} --
    mysql -h localhost -u {{ db_user }} -p{{ db_password }} {{ db_database }} < /tmp/init.sql
  environment:
    KUBECONFIG: /home/asan/.kube/config

#-------------------------------------------------------
# 2. Desplegar la aplicación web con PHP y Apache
#-------------------------------------------------------
- name: Crear ConfigMap con el script de configuración de Apache
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: init-script-configmap
        namespace: "{{ namespace_asantech }}"
      data:
        init.sh: |
          #!/bin/bash

          # Modificar la configuración de Apache para que use las variables de entorno
          echo "Configurando Apache con las variables de entorno..."

          # Configurar SERVER_NAME en el archivo de configuración de Apache
          echo "ServerName ${SERVER_NAME}" >> /etc/apache2/apache2.conf

          # Configurar DOCUMENT_ROOT en el archivo de configuración de Apache
          echo "DocumentRoot ${DOCUMENT_ROOT}" >> /etc/apache2/sites-available/000-default.conf

          # Reiniciar Apache para aplicar las configuraciones
          echo "Reiniciando Apache..."
          apachectl -D FOREGROUND
          
- name: Crear despliegue para la aplicación web
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ web_app_name }}-deployment"
        namespace: "{{ namespace_asantech }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ web_app_name }}"
        template:
          metadata:
            labels:
              app: "{{ web_app_name }}"
          spec:
            containers:
              - name: "{{ web_app_name }}"
                image: "{{ web_app_image }}"
                env:
                  - name: DB_HOST
                    value: "{{ db_name }}-service"  # Nombre del servicio de MariaDB
                  - name: DB_USER
                    value: "{{ db_user }}"
                  - name: DB_PASSWORD
                    value: "{{ db_password }}"
                  - name: DB_DATABASE
                    value: "{{ db_database }}"
                  - name: SERVER_NAME
                    value: "{{ server_name }}"  # Variable de entorno SERVER_NAME
                  - name: DOCUMENT_ROOT
                    value: "{{ document_root }}"  # Variable de entorno DOCUMENT_ROOT
                ports:
                  - containerPort: "{{ web_app_port }}"
                volumeMounts:
                  - name: "{{ web_app_name_volume }}"
                    mountPath: /var/www/html  # Ruta del código PHP dentro del contenedor
                  - name: init-script-volume
                    mountPath: /usr/local/bin/init.sh  # Copiar el script de inicialización
                    subPath: init.sh  # Montar solo el archivo de script
            volumes:
              - name: "{{ web_app_name_volume }}"
                hostPath:
                  path: "{{ web_app_path }}"  # Ruta al código PHP en el host
              - name: init-script-volume
                configMap:
                  name: init-script-configmap  # Usamos el ConfigMap creado antes



# Creamos el servicio de la web
- name: Crear servicio para la aplicación web
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ web_app_name }}-service"
        namespace: "{{ namespace_asantech }}"
      spec:
        type: NodePort
        ports:
          - protocol: TCP
            port: "{{ web_app_port }}"
            targetPort: "{{ web_app_port }}"
            nodePort: 30007
        selector:
          app: "{{ web_app_name }}"

#-------------------------------------------------------
# 3. Crear un secreto TLS para el certificado SSL
#-------------------------------------------------------
- name: Crear secreto TLS en Kubernetes
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ cert_name }}"
        namespace: "{{ namespace_asantech }}"
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ lookup('file', cert_dir + '/' + cert_name + '.crt') | b64encode }}"
        tls.key: "{{ lookup('file', cert_dir + '/' + cert_name + '.key') | b64encode }}"

#-------------------------------------------------------
# 4. Crear un recurso Ingress para la página web
#-------------------------------------------------------
- name: Crear recurso Ingress para la página web
  k8s:
    state: present
    kubeconfig: /home/asan/.kube/config
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: "{{ web_app_name }}-ingress"
        namespace: "{{ namespace_asantech }}"
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
      spec:
        ingressClassName: nginx  # Especifica la clase de Ingress
        tls:
          - hosts:
              - "{{ web_app_ingress_host }}"
            secretName: "{{ cert_name }}"
        rules:
          - host: "{{ web_app_ingress_host }}"
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: "{{ web_app_name }}-service"
                      port:
                        number: "{{ web_app_port }}"

